<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      html, body, #shader-canvas {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        display: block;
      }
      body {
        background: black;
      }
      #shader-canvas {
        position: fixed;
        top: 0; left: 0;
        width: 100vw;
        height: 100vh;
        display: block;
        z-index: 1;
      }
      #tweakpane-container {
        position: fixed;
        top: 16px;
        right: 16px;
        z-index: 1000;
        pointer-events: auto;
      }
      .tp-dfwv {
        position: fixed !important;
        top: 16px !important;
        right: 16px !important;
        z-index: 1001 !important;
      }
      #app {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="tweakpane-container"></div>
    <canvas id="shader-canvas"></canvas>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
